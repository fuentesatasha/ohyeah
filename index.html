<!DOCTYPE html>
<html>
<head>
    <title>Link, Image, and Multimedia Example</title>
</head>
<body>
<h1>Example of Link, Image, and Multimedia</h1>
<h2>HTML Link<h2>
<p>Visit <a href="https://open.spotify.com/"                                              

<h2>HTML Image</h2>
<img src="img_girl.jpg"  alt="Girl in a brown hoodie" 
width="100" height="100">

<h2>HTML Media</h2>    
<video width="320" height="240" controls>
<source src="https://youtu.be/OeKIGw-w8go?si=RRcUnuwjz2CF4nXI" type="video/mp4">  
<source src="https://youtu.be/OeKIGw-w8go?si=RRcUnuwjz2CF4nXI.ogg" type="video/ogg"
  Your browser does not support the video tag.
</video>

<h2>HTML Audio</h2>
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
